<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/logos/favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/colors1.css" />
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <title>Registrarse</title>
</head>

<body>

  <header id="default_header" class="header_style_1">
    <div class="bg_load"> <img class="loader_animation" src="images/logos/logo_Profeco.png" alt="#" /> </div>
    <div class="header_top">
    </div>
    <!-- Menu -->
    <div class="header_bottom">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="logo"> <a href="index.html"><img src="images/logos/logo_Mx.png" alt="logo" /></a> </div>
          </div>
          <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="menu_side">
              <div id="navbar_menu">
                <ul class="first-ul">
                  <li><a href="login.html">Iniciar Sesión</a></li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <div id="inner_banner" class="section inner_banner_section">
    <div class="container">
      <div class="row">
        <div class="center"><img class="img-responsive" src="images/logos/logo_Profeco.png" alt style="
              margin-top: 100px;"></div>
      </div>
    </div>
  </div>

  <footer class="footer_style_2">
    <div class="section padding_layout_1">
      <div class="container">
        <div class="row">
          <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
              <div class="full">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="main_heading text_align_center">
                    <h2>Registrarse</h2>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
                  <div class="form_section">
                    <form class="form_contant" action="index.html" method="POST">
                      <fieldset class="row">
                        <div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12">
                          <input id="txt_name" placeholder="Nombre*" type="text" required>
                        </div>
                        <div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12">
                          <input id="txt_email" placeholder="Email*" type="email" required>
                        </div>
                        <div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12">
                          <input id="txt_password" placeholder="Contraseña" type="password" required>
                        </div>
                        <div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12">
                          <input id="txt_repeat_password" placeholder="Repetir Contraseña" type="password" required>
                        </div>
                        <div class="center">
                          <button class="btn main_bt" type="button" onclick="register()"
                            value="Registrar">Registrar</button>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>


</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/custom.js"></script>
<script src="js/login.js"></script>

</html>
