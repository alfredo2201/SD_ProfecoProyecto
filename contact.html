<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logos/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/colors1.css" />
    <title>Registrarse</title>
</head>
<body onload = "noSession()">

    <header id="default_header" class="header_style_1">
        <div class="bg_load"> <img class="loader_animation" src="images/logos/logo_Profeco.png" alt="#" /> </div>
        <div class="header_top">
        </div>
       <!-- Menu -->
        <div class="header_bottom">
          <div class="container">
            <div class="row">
              <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <div class="logo"> <a href="home.html"><img src="images/logos/logo_Mx.png" alt="logo" /></a> </div>
              </div>
              <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <div class="menu_side">
                  <div id="navbar_menu">
                    <ul class="first-ul">
                          <li><a href="home.html">Inicio</a></li>
                          <li><a href="it_shop.html">Productos en oferta</a></li>
                          <li><a href="it_shopSupers.html">Supermercados</a></li>
                          <li><a href="it_wishlist.html">Whishlist</a></li>
                          <li><a href="login.html" onclick="logOut()">Cerrar sesión</a></li>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>

      <div id="inner_banner" class="section inner_banner_section">
        <div class="container">
          <div class="row">
            <div class="center"><img class="img-responsive" src="images/logos/logo_Profeco.png" alt style="
              margin-top: 100px;"></div> 
          </div>
        </div>
      </div>
<!--Pie-->
<footer class="footer_style_2">
  <div class="section padding_layout_1">
    <div class="container">
      <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
          <div class="row">
            <div class="full">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="main_heading text_align_center">
                  <h2>Contáctanos</h2>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
                <div class="form_section">
                  <form class="form_contant" action="home.html">
                    <fieldset class="row">
                    <div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <input class="field_custom" id = "txt_nombre" placeholder="Nombre" type="text" required>
                    </div>
                    <div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <input class="field_custom"  id = "txt_correo" placeholder="Email" type="email" required>
                    </div>
                    <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <textarea class="field_custom" id = "txt_comentarios"placeholder="Comentarios" required></textarea>
                    </div>
                    <div class="center">
                      <button class="btn main_bt" onclick="contact()">Enviar</button>
                    </div>
                    </fieldset>
                    <h2></h2>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/custom.js"></script>
